<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MooseDog Studios</title>
    <meta content="index, follow" name="robots"></meta>
    <meta name="description" content="Simple Portfolio">
    <meta name="author" content="Robin Hoover - MooseDog Studios - Stowe, VT - robin.hoover@gmail.com">

    <!-- Devices -->
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Because Microsoft Exists, SAMF's -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-TileImage" content="images/apple-touch-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#222222">
    <meta http-equiv="cleartype" content="on">

    <!-- For Chrome for Android Add To Homescreen-->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- For Apple iOS Add To Homescreen-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MooseDog Studios" />
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">

    <!-- icon actually for android -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
    <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and join the modern world.</p>
    <![endif]-->
    <!--[if lt IE 10]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
    <![endif]-->


  <body ng-app="mdsv2App" class="body">

    <h1 class="header">MooseDog Studios</h1>

    <section class="brand" rh-brand>
        <div class="tools-moosedog brand-logo"></div>
        <p class="brand-content">In some parts of Vermont,  I'm referred to as</p>
        <p class="brand-strong-name">MooseDog Studios</p>
        <p class="brand-content">in other parts as</p>
        <p class="brand-content">Robin Hoover</p>
        <p class="brand-content">It really doesn't matter to me, for you see, up here...</p>
        <p class="brand-strong">convention always takes a back seat to quality.</p>
        <div rh-contact class= "contact">
            <a href= "mailto:robin.hoover@gmail.com?subject=Initial%20Contact" class=" contact-image"></a>
            <a href ="https://github.com/rhoover?tab=repositories" class=" contact-image" target="_blank"></a>
            <a href="https://twitter.com/robinhoover" class="contact-image" target="_blank"></a>
        </div>
        <div class="read" rh-read>
            <p class="read-text">Read More</p>
        </div>
    </section>

    <main ng-view class="container"></main>

    <!-- build:js(.) scripts/third-party.js -->
        <script src="scripts/libs/classlist.js.min.js"></script>
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/background.js"></script>
        <script src="scripts/directives/contact.js"></script>
        <script src="scripts/directives/read-more.js"></script>
        <script src="scripts/directives/move-brand.js"></script>
    <!-- endbuild -->
</body>
</html>
